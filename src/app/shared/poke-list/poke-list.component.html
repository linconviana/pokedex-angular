<poke-search (emitSearch)="getSearch($event)"></poke-search>

<section class="listagem" *ngIf="isLoading">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
        
                <h2>{{pokemon.name}}</h2>
            
                <ul>
                    <!--<li *ngFor="let value of pokemon?.status?.types">-->
                    <li *ngFor="let value of pokemon.status.types">
                        {{value.type.name}}
                    </li>
                </ul>
            </section>
        
            <section class="pokemon__image">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img [src]="pokemon.status.sprites.other.dream_world.front_default" 
                                 [alt]="pokemon.name" 
                            >
                        </div>
                        <div class="flip-card-back">
                            <img class="img-back" [src]="pokemon.status.sprites.other.home.front_default" 
                                 alt="pokemon" 
                            >
                        </div>
                    </div>
                </div>
            </section>
        </a>
    </ng-template>

</section>
<img *ngIf="apiError" src="assets/error.png" alt="Erro na api de pokemon" width="100%">
